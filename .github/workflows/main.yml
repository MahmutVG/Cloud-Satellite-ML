# .github/workflows/cdk_deploy.yml

name: CDK Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install CDK
      run: npm install -g aws-cdk

    - name: Install dependencies
      run: pip install -r cdk/requirements.txt

    - name: Bootstrap AWS environment
      run: |
        cd cdk
        cdk bootstrap aws://$AWS_ACCOUNT_ID/eu-west-1


    - name: Synthesize AWS CloudFormation templates
      run: cd cdk && cdk synth

    - name: Deploy to AWS
      run: cd cdk && cdk deploy
      env:
        CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
        CDK_DEFAULT_REGION: eu-west-1
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
